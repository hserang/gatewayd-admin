<div class='container'>
  <form class='form-horizontal'>

    <div class='form-group has-success'>
      <label class='col-xs-2 text-success'>Name</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.name' required>
      </div>
    </div>

    <div ng-switch='crudType'>
      <div class='form-group has-success' ng-switch-when='create'>
        <label class='col-xs-2 text-success'>Password</label>
        <div class='col-xs-10'>
          <input type='password' class='form-control' placeholder='' ng-model='user.password' required>
        </div>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Federation Tag</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.federation_tag'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Admin</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.admin'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Federation Name</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.federation_name'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Bank Account ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.bank_account_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>KYC ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.kyc_id'>
      </div>
    </div>

    <div class='form-group' ng-switch='crudType'>
      <div class='col-xs-offset-2 col-xs-10'>
        <button type='submit' class='btn btn-primary' ng-click='submitCreate()' ng-switch-when='create'>Create User</button>
        <button type='submit' class='btn btn-warning' ng-click='submitUpdate()' ng-switch-when='update'>Update User</button>
      </div>
    </div>

  </form>
</div>
