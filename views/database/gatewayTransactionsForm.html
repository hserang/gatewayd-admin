<div>
  <form class='form-horizontal'>

    <div class='form-group has-success'>
      <label class='col-xs-2 text-success'>External Transaction ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.external_transaction_id' required>
      </div>
    </div>

    <div class='form-group has-success'>
      <label class='col-xs-2 text-success'>Ripple Transaction ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.ripple_transaction_id' required>
      </div>
    </div>

    <div class='form-group has-success'>
      <label class='col-xs-2 text-success'>Policy ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.policy_id' required>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>State</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.state'>
      </div>
    </div>

    <div class='form-group' ng-switch='crudType'>
      <div class='col-xs-offset-2 col-xs-10'>
        <button type='submit' class='btn btn-primary' ng-click='submitCreate()'
          ng-switch-when='create'>Create Gateway Transaction</button>
        <button type='submit' class='btn btn-warning' ng-click='submitUpdate()'
          ng-switch-when='update'>Update Gateway Transaction</button>
      </div>
    </div>

  </form>
</div>
