<div class='container'>
  <span class='text-primary'>External Accounts</span>
  <button class='btn btn-info pull-right' onClick="location.href='#/database/external_accounts/new'">New External Account</button>
  <table class='table table-striped table-condensed'>
    <thead>
      <th>Data</th>
      <th>ID</th>
      <th>Name</th>
      <th>User ID</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>UID</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat='account in accounts'>
        <td>{{ account.data }}</td>
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.user_id }}</td>
        <td>{{ account.createdAt }}</td>
        <td>{{ account.updatedAt }}</td>
        <td>{{ account.uid }}</td>
        <td>
          <input type='button' class='btn btn-warning btn-block' ng-click='updateExternalAccount($index)' value='Update'>
          <input type='button' class='btn btn-danger btn-block' ng-click='deleteExternalAccount($index)' value='Delete'>
        </td>
      </tr>
    </tbody>
  </table>
</div>
