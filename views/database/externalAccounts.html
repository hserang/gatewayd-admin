<div>
  <span class='text-primary'>External Accounts</span>
  <button class='btn btn-info pull-right' ng-click='create()'
      ui-sref="database.external_accounts.new">New External Account</button>
  <div ui-view="child-view"></div>
  <table class='table table-striped table-condensed'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>UID</th>
        <th>Type</th>
        <th>Address</th>
        <th>Data</th>
        <th>User ID</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='account in accounts'>
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.uid }}</td>
        <td>{{ account.type }}</td>
        <td>{{ account.address }}</td>
        <td>{{ account.data }}</td>
        <td>{{ account.user_id }}</td>
        <td>{{ account.createdAt }}</td>
        <td>{{ account.updatedAt }}</td>
        <td>
          <input type='button' ui-sref='database.external_accounts.update'
            class='btn btn-warning btn-block' value='Update' ng-click='update($index)'>
          <input type='button' class='btn btn-danger btn-block' ng-click='remove($index)' value='Delete'>
        </td>
      </tr>
    </tbody>
  </table>
</div>
