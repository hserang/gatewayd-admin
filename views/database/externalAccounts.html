<div>
  <span class='text-primary'>External Accounts</span>

  <button class='btn btn-info pull-right' ui-sref="database.external_accounts.new">New External Account</button>
  <div ui-view="account-form"></div>
  <table class='table table-striped table-condensed'>
    <thead>
      <tr>
        <th>Data</th>
        <th>ID</th>
        <th>Name</th>
        <th>User ID</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>UID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='account in accounts'>
        <td>{{ account.data }}</td>
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.user_id }}</td>
        <td>{{ account.createdAt }}</td>
        <td>{{ account.updatedAt }}</td>
        <td>{{ account.uid }}</td>
        <td>
          <input type='button' ui-sref="database.external_accounts.update({foo: $state})"
              ui-sref-opts="{foo: $state}" class='btn btn-warning btn-block' value='Update'>
          <input type='button' class='btn btn-danger btn-block' ng-click='deleteExternalAccount($index)' value='Delete'>
        </td>
      </tr>
    </tbody>
  </table>
</div>
