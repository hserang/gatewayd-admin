<div>
  <span class='text-primary'>KYC Data</span>
  <button class='btn btn-info pull-right' onClick="location.href='#/database/kyc_data/new'">New KYC Data</button>
  <table class='table table-striped table-condensed'>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>User ID</th>
      <th>UID</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat='datum in data'>
        <td>{{ datum.id }}</td>
        <td>{{ datum.name }}</td>
        <td>{{ datum.type }}</td>
        <td>{{ datum.user_id }}</td>
        <td>{{ datum.uid }}</td>
        <td>{{ datum.createdAt }}</td>
        <td>{{ datum.updatedAt }}</td>
        <td>
          <input type='button' class='btn btn-warning btn-block' ng-click='updateKycDatum($index)' value='Update'>
          <input type='button' class='btn btn-danger btn-block' ng-click='deleteKycDatum($index)' value='Delete'>
        </td>
      </tr>
    </tbody>
  </table>
</div>
