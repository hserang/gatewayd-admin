<div>
  <span class='text-primary'>Bridges</span>
  <button class='btn btn-info pull-right' ng-click='create()'
      ui-sref="database.bridges.new">New Bridge</button>
  <div ui-view="child-view"></div>
  <table class='table table-striped table-condensed'>
    <thead>
      <th>ID</th>
      <th>Source Address ID</th>
      <th>Destination Address ID</th>
      <th>Direction</th>
      <th>Policy ID</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat='bridge in bridges'>
        <td>{{ bridge.id }}</td>
        <td>{{ bridge.source_address_id }}</td>
        <td>{{ bridge.destination_address_id }}</td>
        <td>{{ bridge.direction }}</td>
        <td>{{ bridge.policy_id }}</td>
        <td>{{ bridge.createdAt }}</td>
        <td>{{ bridge.updatedAt }}</td>
        <td>
          <input type='button' ui-sref='database.bridges.update'
              class='btn btn-warning btn-block' ng-click='update($index)' value='Update'>
          <input type='button' class='btn btn-danger btn-block' ng-click='remove($index)' value='Delete'>
        </td>
      </tr>
    </tbody>
  </table>
</div>
