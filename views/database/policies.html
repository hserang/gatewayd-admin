<div>
  <span class='text-primary'>Policies</span>
  <button class='btn btn-info pull-right' ui-sref="database.policies.new"
    ng-click='create()'>New Policy</button>
  <div ui-view="child-view"></div>
  <table class='table table-striped table-condensed'>
    <thead>
      <th>ID</th>
      <th>External Account ID</th>
      <th>Ripple Address ID</th>
      <th>Name</th>
      <th>Fee</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat='policy in policies'>
        <td>{{ policy.id }}</td>
        <td>{{ policy.external_account_id }}</td>
        <td>{{ policy.ripple_address_id }}</td>
        <td>{{ policy.name }}</td>
        <td>{{ policy.fee }}</td>
        <td>{{ policy.createdAt }}</td>
        <td>{{ policy.updatedAt }}</td>
        <td>
          <input type='button' ui-sref='database.policies.update'
            class='btn btn-warning btn-block' ng-click='update($index)' value='Update'>
          <input type='button' class='btn btn-danger btn-block' ng-click='remove($index)' value='Delete'>
        </td>
      </tr>
    </tbody>
  </table>
</div>
