<div>
  <form class='form-horizontal'>

    <div class='form-group has-success'>
      <label class='col-xs-2 text-success'>Name</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.name' required>
      </div>
    </div>

    <div class='form-group has-success' ng-show='creating'>
      <label class='col-xs-2 text-success'>Password</label>
      <div class='col-xs-10'>
        <input type='password' class='form-control' placeholder='' ng-model='user.password' required>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Federation Tag</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.federation_tag'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Admin</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.admin'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Federation Name</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.federation_name'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Bank Account ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.bank_account_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>KYC ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.kyc_id'>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-xs-offset-2 col-xs-10'>
        <button type='submit' class='btn btn-primary' ng-click='createUser()' ng-show='creating'>Create User</button>
        <button type='submit' class='btn btn-warning' ng-click='updateUser()' ng-show='!creating'>Update User</button>
      </div>
    </div>

    <div ng-switch='messageState'>
      <div class='alert alert-success' ng-switch-when='success'>
        <a href='#/database/external_accounts' class='close' data-dismiss='alert'>&times;</a>
        <strong>Success!</strong> {{ successMessage }}
      </div>

      <div class='alert alert-danger' ng-switch-when='error'>
        <a href='' class='close' data-dismiss='alert'>&times;</a>
        <strong>Error!</strong> {{ errorMessage }}
      </div>
    </div>

  </form>
</div>
