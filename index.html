<style>
  html, body,
  .full-height {
    height: calc(100%);
  }
  .throbber {
    text-align:center;
    -webkit-animation: spin 0.7s infinite linear;
    -moz-animation: spin 0.7s infinite linear;
    -o-animation: spin 0.7s infinite linear;
    -ms-animation: spin 0.7s infinite linear;
  }
  a.active {
    color: #EBEBE8;
    background-color: #353535;
    border-color: transparent;
  }
  tr { opacity: 0.8 }
  tr:hover {
    opacity: 1.0;
    cursor: pointer;
  }
  .sidebar {
    background-color: #f5f5f5;
  }
  .sidebar a {
  }
  .nav-sidebar {
    margin: 0 -15px 20px -15px;
  }
  .wordmark .brand {
    color: #fff;
  }
</style>

<!--Retina.js plugin - @see: http://retinajs.com/-->
<script src="theme/plugins/retina/js/retina-1.1.0.min.js"></script>

<body class="page page-index" data-ng-controller="MainCtrl">
  <div class="container-fluid full-height">
    <div class="row navbar">
      <div class="navbar-header">
        <!--branding/logo-->
          <a data-ng-href="/" title="Home"class="wordmark navbar-brand">
            <span class="brand">Gatewayd </span>Admin
          </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li data-ng-show="user.isLogged && !user.isAdmin"><a data-ng-href="/#/users" data-ng-class="{active: path == '/users'}" >Welcome, {{ user.name }}</a></li>
        <li data-ng-show="user.isLogged && user.isAdmin"><a data-ng-href="/#/users" data-ng-class="{active: path == '/users'}" >Welcome, Admin</a></li>
        <li data-ng-hide='user.isLogged' class="btn-group user-menu"> <a data-ng-href="/#/login" class="btn btn-secondary dropdown-toggle login" data-toggle="modal">Login</a></li>
        <li data-ng-hide='user.isLogged' class="btn-group user-menu"> <a data-ng-href="/#/register" class="btn btn-primary dropdown-toggle login" data-toggle="modal">Register</a> </li>
        <li data-ng-show='user.isLogged' class="btn-group user-menu"> <a data-ng-click="user.logout()" class="dropdown-toggle login" data-toggle="modal">Logout</a> </li>
      </ul>
    </div>

    <div class="row full-height">
      <div class="col-md-2 sidebar full-height">
        <ul class="nav nav-sidebar" data-ng-show="user.isLogged && user.isAdmin">
          <li><a data-ng-href="/#/overview" ng-class="{active: location.path() == '/overview'}">Overview</a></li>
          <li><a data-ng-href="/#/database/external_accounts" data-ng-class="{active: location.path() == '/database/external_accounts'}"  >External Accounts</a></li>
          <li><a data-ng-href="/#/database/external_transactions" data-ng-class="{active: location.path() == '/database/external_transactions'}"  >External Transactions</a></li>
          <li><a data-ng-href="/#/database/gateway_transactions" data-ng-class="{active: location.path() == '/database/gateway_transactions'}"  >Gateway Transactions</a></li>
          <li><a data-ng-href="/#/database/kyc_data" data-ng-class="{active: location.path() == '/database/kyc_data'}"  >KYC Data</a></li>
          <li><a data-ng-href="/#/database/policies" data-ng-class="{active: location.path() == '/database/policies'}"  >Policies</a></li>
          <li><a data-ng-href="/#/database/ripple_addresses" data-ng-class="{active: location.path() == '/database/ripple_addresses'}"  >Ripple Addresses</a></li>
          <li><a data-ng-href="/#/database/ripple_transactions" data-ng-class="{active: location.path() == '/database/ripple_transactions'}"  >Ripple Transactions</a></li>
          <li><a data-ng-href="/#/database/users" data-ng-class="{active: location.path() == '/database/users'}"  >Users</a></li>
          <li><a data-ng-href="/#/database/bridges" data-ng-class="{active: location.path() == '/database/bridges'}"  >Bridges</a></li>
        </ul>
      </div>
      <div class="col-md-10">
        <div id="content" data-ng-view=""></div>
      </div>
    </div>
  </div>
